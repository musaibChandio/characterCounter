<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <h2>Real Time Char Counter</h2>
        <textarea name="" id="textarea" class="textarea" placeholder="Please write your text here... " maxlength="50" ></textarea>
        <div class="counter">
            <p>
                Total Character :
                <span id="total-char" class="total-char">0</span>
            </p>
            <p>
                Remaining Character :
                <span id="remaining-char" class="remaining-char">50</span>
            </p>
        </div>
    </div>
</body>
</html>
